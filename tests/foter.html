<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Footer Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Основной футер */
    footer {
      background-color: #222;
      color: white;
      padding: 40px 20px 20px;
      margin-top: auto;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .footer-sitemap {
      flex: 1;
      min-width: 250px;
    }

    .footer-sitemap h4 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #f1f1f1;
    }

    .footer-sitemap ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-sitemap ul li {
      margin-bottom: 10px;
    }

    .footer-sitemap ul li a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-sitemap ul li a:hover {
      color: white;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
      border-top: 1px solid #444;
      padding-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Контент страницы может быть выше -->

  <footer>
    <div class="footer-container">
      <div class="footer-sitemap">
        <h4>Sitemap</h4>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About Us</a></li>
          <li><a href="/services">Services</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/faq">FAQ</a></li>
          <li><a href="/privacy-policy">Privacy Policy</a></li>
          <li><a href="/terms-of-service">Terms of Service</a></li>
        </ul>
      </div>
      <!-- Здесь можно добавить другие блоки футера, если нужно -->
    </div>

    <div class="footer-bottom">
      © 2025 YourWebsiteName. All rights reserved.
    </div>
  </footer>

</body>
</html>
