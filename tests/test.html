<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tooltip Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
    }

    .tooltip {
      position: relative;
      display: inline-block;
      cursor: help;
    }

    .tooltip .tooltip-text {
      visibility: hidden;
      width: 180px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* позиция над элементом */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    /* Стрелочка */
    .tooltip .tooltip-text::after {
      content: "";
      position: absolute;
      top: 100%; /* внизу всплывающего блока */
      left: 50%;
      transform: translateX(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }
  </style>
</head>
<body>

  <p>
    Наведи на <span class="tooltip">HTML
      <span class="tooltip-text">HyperText Markup Language — основа веб-страниц</span>
    </span>, чтобы увидеть определение.
  </p>

</body>
</html>
