<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Автослайдер с заголовками</title>
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f3f4f6;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .slider {
      position: relative;
      width: 500px;
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: flex-start;
    }

    .slide-title {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      width: 100%;  
      text-align: center;
      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 28px;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      border-radius: 100%;
      transition: background 0.3s;
      display: flex;
      text-align: center;
      align-items: center;
      justify-content: center;
    }

    .arrow:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .arrow-left {
      left: 15px;
    }

    .arrow-right {
      right: 15px;
    }

    .arrow>i{
        display: flex;
      text-align: center;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<div class="slider">
  <div class="slides" id="slides">
    <div class="slide" style="background-image: url('https://picsum.photos/id/1018/800/400');">
      <div class="slide-title">Горы на закате</div>
    </div>
    <div class="slide" style="background-image: url('https://picsum.photos/id/1015/800/400');">
      <div class="slide-title">Лесное озеро</div>
    </div>
    <div class="slide" style="background-image: url('https://picsum.photos/id/1016/800/400');">
      <div class="slide-title">Дорога в тумане</div>
    </div>
    <div class="slide" style="background-image: url('https://picsum.photos/id/1024/800/400');">
      <div class="slide-title">Город с высоты</div>
    </div>
  </div>

  <button class="arrow arrow-left" onclick="prevSlide()">
    <i class="fi fi-rr-angle-left"></i>
  </button>
  <button class="arrow arrow-right" onclick="nextSlide()">
    <i class="fi fi-rr-angle-right"></i>
  </button>
</div>

<script>
  const slides = document.getElementById('slides');
  const totalSlides = slides.children.length;
  let currentIndex = 0;

  function showSlide(index) {
    slides.style.transform = `translateX(-${index * 100}%)`;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    showSlide(currentIndex);
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    showSlide(currentIndex);
  }

  // Автосмена слайдов каждые 5 секунд
  setInterval(() => {
    nextSlide();
  }, 5000);

  showSlide(currentIndex);
</script>

</body>
</html>
