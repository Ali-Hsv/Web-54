<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/colors.css">
</head>
<body>

    <div div class="login-container">
        <h1>Login</h1>
        <input class="login-input" type="text" id="username" placeholder="Username">
        <div id="usernameError" class="error"></div>

        <input class="login-input" type="password" id="password" placeholder="Password">
        <div id="passwordError" class="error"></div>

        <a href="#">Forgot your password?</a>
        <a href="register.html">No account yet? Register here!</a>

        <button onclick="validateForm(true)" class="login-button">Login</button>
    </div>

    <div class="cyrcles">
        <div class="cyrcle-1"></div>
        <div class="cyrcle-2"></div>
        <div class="cyrcle-3"></div>
        <div class="cyrcle-4"></div>
        <div class="cyrcle-5"></div>
        <div class="cyrcle-6"></div>
        <div class="cyrcle-7"></div>
        <div class="cyrcle-8"></div>
    </div>

<script src="./app/app.js"></script>

</body>
</html>
