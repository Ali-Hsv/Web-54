<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/colors.css">
</head>
<body>

    <div div class="register-container">
        <h1>Register</h1>
        <input class="login-input" type="text" id="username" placeholder="Write Username or Gmail">
        <div id="usernameError" class="error"></div>

        <input class="login-input" type="password" id="password" placeholder="Write Password">
        <div id="passwordError" class="error"></div>

        <input class="login-input" type="password" id="passwordConfirm" placeholder="Confirm Password">
        <div id="passwordConfirmError" class="error"></div>

        <button onclick="validateForm(false)" class="login-button">Login</button>
    </div>

    <div class="cyrcles">
        <div class="cyrcle-1"></div>
        <div class="cyrcle-2"></div>
        <div class="cyrcle-3"></div>
        <div class="cyrcle-4"></div>
        <div class="cyrcle-5"></div>
        <div class="cyrcle-6"></div>
        <div class="cyrcle-7"></div>
        <div class="cyrcle-8"></div>
    </div>

<script src="./app/app.js"></script>

</body>
</html>
